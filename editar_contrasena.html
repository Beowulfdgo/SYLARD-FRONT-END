						<h3>Edita los campos y pulsa el botón de guardar</h3>
						<form method="post" action="#" role="form" class="formulario_contenedor_editar_contrasena">
							<div class="contenedor_inputs_editar_contrasena">
								<label class="label" for="input_editar_contrasena"><span class="icon-lock"></span> Contraseña:</label>

								<div class="contenedor_icono_error_input"><p><span class="icono_error_input icon-error"></span></p></div>
							</div>
							<div class="contenedor_inputs_editar_contrasena">
								<label class="label" for="confirmar_editar_contrasena"><span class="icon-lock"></span> Confirma la contraseña:</label>
								<input class="input_editar_contrasena" type="password" id="confirmar_editar_contrasena" placeholder="Debe de coincidir con la contraseña" minlength="6" required>
								<div class="contenedor_icono_correcto_input"><p><span class="icono_correcto_input icon-check_circle"></span></p></div>
								<div class="contenedor_icono_error_input"><p><span class="icono_error_input icon-error"></span></p></div>
							</div>
							<div class="contenedor_botones_editar_contrasena">
								<button type="submit" class="btn btn-primario">Guardar</button>
								<!--<button type="reset" class="btn btn-secundario float_right">Restablecer</button>-->
							</div>
